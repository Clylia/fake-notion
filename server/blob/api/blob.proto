syntax = "proto3";
package blob.v1;


option go_package="notion/blob/api/gen/v1;blobpb";

message CreateBlobRequest {
    string page_id = 1;
    int32 upload_url_timeout_sec = 2;
}

message CreateBlobResponse {
    string upload_url = 2;
}

service BlobService {
    rpc CreateBlob (CreateBlobRequest) returns (CreateBlobResponse);
}

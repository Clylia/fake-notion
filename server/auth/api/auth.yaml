type: google.api.Service
config_version: 3

http:
  rules:
    - selector: auth.v1.AuthService.Login
      post: /v1/auth/login
      body: "*"
    - selector: auth.v1.AuthService.Refresh
      post: /v1/auth/refresh
      body: "*"
    - selector: auth.v1.AuthService.ChangePassword
      post: /v1/auth/change-password
      body: "*"
